 <!DOCTYPE html>
  <html lang="en">
      <head>
          <title>SAPUI5 Hello World live demo</title>
          <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
          <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                    
          <script id="sap-ui-bootstrap"
			type="text/javascript"
            src="resources/sap-ui-core.js"
           	data-sap-ui-theme="sap_bluecrystal"
           	data-sap-ui-libs="sap.m"
           	data-sap-ui-libs="sap.ui.layout"
           	data-sap-ui-resourceroots='{"sap.myApp":"./"}'
           	data-sap-ui-compatversion="edge"
           	data-sap-ui-bindingSyntax="complex"
           	 >
       		</script>
 
       
        
        <script type="text/javascript">
            sap.ui.getCore().attachInit(function(){
            	new sap.m.Shell({
             		app: new sap.ui.core.ComponentContainer({//sucht im namespace nach der component.js datei
             			height:"100%",
             			name:"sap.myApp"
            		})
            	}).placeAt("content");
            });
        </script>
       
    </head>
   
    <body class="sapUiBody" role="application">
        <div id="content"></div>
        <br/>
        <div id="content2">
        
        
        du dummes st√ºck scheisse</div>
    </body>
   
</html>
